<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>

<body style="text-align: center; margin-top: 75px;">
    <h1>Random Password Generator</h1>
    <div class="container" style="padding: 25px;">
        <input type="text" id="pwd">
        <button style="color: red;" onclick="copyPassword()">Copy Password</button>
        <br><br><button style="color: blue;" onclick="createPassword()">Generate Password</button>
    </div>
    <script>
        let passwordBox = document.getElementById("pwd");
        let pwdLength = 12;

        let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowerCase = "abcdefghijklmnopqrstuvwxyz";
        let number = "0123456789";
        let symbol = "@!~#$%^&*(){}_+-><?|/";

        let allChars = upperCase + lowerCase + number + symbol;

        createPassword = () => {

            let password = "";

            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];  

            while (pwdLength > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];

            }
            passwordBox.value = password;

        }

        copyPassword = () =>{
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
