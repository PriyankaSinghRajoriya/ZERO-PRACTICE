<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="clock">
            <h3 id="time"></h3>
        </div>
    </div>
    <script>
        setInterval(() => {
            let date = new Date();
            let time = date.toLocaleTimeString();
            document.getElementById('time').innerHTML = time;
        }, 1000)
    </script>
</body>

</html>
